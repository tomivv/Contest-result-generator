<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contest result generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <div class="container" id="sisalto">
            <div class="page-header">
                <h1>
                    Contest result generator
                </h1>
            </div>
            <p class="lead">
                Generates times for each contestant randomly and places them in order.
            </p>	
            <form method="post" action="" class="form-horizontal">
    	        <div class="control-group">
    		        <label for="times" class="control-label">Draw times: </label>
    		        <div class="controls">
    		            <input type="text" id="times" value="" placeholder="1"/>
    	    	    </div>
                </div>
                <div class="row-fluid">
    		        <div class="span3">
                        <div class="control-group">
    			    	    <label for="fastest" class="control-label">Fastest lap: </label>
    			    	    <div class="controls">
    			    		    <input type="text" id="fastest" class="input-small" placeholder="1.20">
    			    		    <span class="help-block">use form 1.05 = 1 min 5 sek</span>
      			    	    </div>
      		    	    </div>
      	    	    </div>
      	    	    <div class="span3">
      		    	    <div class="control-group">
      		    		    <label for="slowest" class="control-label">Slowest lap:</label>
      		    		    <div class="controls">
      			    		    <input type="text" id="slowest" class="input-small" placeholder="2">
     			    		    <span class="help-block">adds to fastest lap (seconds)</span>
      		    		    </div>
      		    	    </div>
      	    	    </div>
          	    </div>
                <div class="control-group">
  		            <label for="cas" class="control-label">Contestants: </label>
  	    	        <div class="controls">
  		    	        <textarea id="contestants" rows="20" class="input-xxlarge" placeholder="contestants"></textarea>
  	    	        </div>
  	            </div>
  	            <div class="control-group">
  		            <div class="controls">
  		                <input type="submit" id="lottery" name="lottery" value="run" class="btn btn-info"/>
  	    	        </div>
      	        </div>
            </form>

            <p class="spacer"></p>
            <div id="push" class="row"></div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
